<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Information</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Artist Information</h1>
    </header>
    <main>
        <div id="artist-list">
            <!-- Artist names will be dynamically loaded here -->
        </div>
        <div id="artist-info" class="hidden">
            <button id="back-button">Back to Main</button>
            <h2 id="artist-name"></h2>
            <p id="artist-description"></p>
            <img id="artist-image" src="" alt="Artist Image">
            <div id="artist-details">
                <p><strong>Birthdate:</strong> <span id="artist-birthdate"></span></p>
                <p><strong>Profession:</strong> <span id="artist-profession"></span></p>
                <p><strong>Social Media:</strong></p>
                <ul id="artist-social-media"></ul>
                <p><strong>Achievements:</strong></p>
                <ul id="artist-achievements"></ul>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
    <script src="/js/app.js"></script>
</body>
</html>
